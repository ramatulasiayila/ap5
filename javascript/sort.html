    <script>
           function bina(arr,val){
            var low = 0;
            high = arr.length - 1;
            mid = Math.floor((high + low) / 2);
               while(arr[mid] != val && low < high){
                   if (val < arr[mid]){
                      hig = mid - 1;
                   }
                   else if (val > arr[mid]){
                       low = mid + 1;
                   }
                   mid = Math.floor((high + low) / 2);
                }
                return  (arr[mid] != val) ? -1 : mid;
            }
            var items = [1,2,3,4,5,6,7,8,9];
            console.log(bina(items,1));

             
    </script>
